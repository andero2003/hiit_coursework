<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <template id="page-element-template">
        <link rel="stylesheet" href="components/Page.css" />
        <link rel="stylesheet" href="./styles/global.css">
        <section class="page">
            <header>
                <button>
                    <img width="48px" src="assets/Hamburger Menu 64.png" />
                </button>
                <h1>Page Title</h1>
            </header>
            <slot name="content"></slot>
        </section>
    </template>
    <script src="components/Page.js"></script>
    <template id="card-template">
        <link rel="stylesheet" href="components/CardElement.css" />
        <link rel="stylesheet" href="./styles/global.css">
        <div class="card">
            <div class="cardImage">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a258b2108677535.5fc364926e4a7.gif"
                    class="activityIcon" width="100%" alt="Activity" />
                <div class="contextMenu">

                </div>
            </div>
            <header>
                <h3 id="name"></h3>
                <h4 id="duration"></h4>
            </header>
            <p id="description"></p>
        </div>
    </template>
    <script type="module" src="components/CardElement.js"></script>
    <script type="module" defer src="index.js"></script>
    <nav id="sidebar">

    </nav>
</body>

</html>
