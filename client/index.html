    <template id="activity-list-element-template">
        <link rel="stylesheet" href="components/ActivityListElement.css" />
        <link rel="stylesheet" href="global.css" />
        <div class="card">
            <img id="activityImage"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a258b2108677535.5fc364926e4a7.gif"
                height="128px" alt="Activity" />
            <div>
                <h3>Title</h3>
                <div id="timer">
                    <img width="32px" src="./assets/Clock 64.png" alt="Duration" />
                    <p>Duration</p>
                </div>
            </div>
            <button id="removeActivityFromWorkout" class="cancel-button">
                <img width="24px" src="./assets/Trash 64.png" alt="Delete" />
            </button>
        </div>
    </template>
    <script src="components/ActivityListElement.js"></script>
    <template id="activity-template">
        <link rel="stylesheet" href="components/ActivityElement.css" />
        <link rel="stylesheet" href="global.css" />
        <div class="activity card">
            <header>
                <h3 id="name"></h3>
                <h4 id="duration"></h4>
                <button id="deleteActivity" class="cancel-button">
                    <img width="32px" src="./assets/Trash 64.png" alt="Delete" />
                </button>
            </header>
            <p id="description"></p>
            <div id="activityImage">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a258b2108677535.5fc364926e4a7.gif"
                    width="100%" alt="Activity" />
                <div>
                    <button id="editImage">
                        <img width="24px" src="./assets/Pencil 64.png" alt="Edit image" />
                    </button>
                    <input type="text" placeholder="Enter image URL..." hidden />
                    <button id="confirmEdit" class="confirm-button" hidden>
                        OK
                    </button>
                </div>
            </div>
        </div>
    </template>
    <script src="components/ActivityElement.js"></script>
    <template id="workout-template">
        <link rel="stylesheet" href="components/WorkoutElement.css" />
        <link rel="stylesheet" href="global.css" />
        <div class="card">
            <header>
                <h2></h2>
                <div>
                    <button id="pauseWorkout" hidden>
                        <img width="32px" src="./assets/Pause.png" alt="Pause" />
                    </button>
                    <button id="startWorkout" class="confirm-button">
                        <img width="32px" src="./assets/Play 64.png" alt="Start" />
                    </button>
                    <button id="deleteWorkout" class="cancel-button">
                        <img width="32px" src="./assets/Trash 64.png" alt="Delete" />
                    </button>
                </div>
            </header>
            <p></p>
            <h3 id="timer" hidden>Elapsed: 0:00</h3>
            <div id="activitiesList">

            </div>
            <button id="addActivityToWorkout">Add activity</button>
            <div id="addActivityList">

            </div>
        </div>
    </template>
    <script type="module" src="components/WorkoutElement.js"></script>
