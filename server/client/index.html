<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <template id="activity-template">
        <link rel="stylesheet" href="components/ActivityElement.css" />
        <link rel="stylesheet" href="global.css" />
        <div class="activity card">
            <header>
                <h3 id="name"></h3>
                <h4 id="duration"></h4>
                <button id="deleteActivity" class="cancel-button">Remove</button>
            </header>
            <p id="description"></p>
        </div>
    </template>
    <script defer src="components/ActivityElement.js"></script>
    <template id="workout-template">
        <link rel="stylesheet" href="components/WorkoutElement.css" />
        <link rel="stylesheet" href="global.css" />
        <div class="card">
            <header>
                <h2></h2>
                <button id="deleteWorkout" class="cancel-button">Delete workout</button>
            </header>
            <p></p>
            <div id="activitiesList"></div>
            <button id="addActivity">Add activity</button>
            <form id="createActivityForm" autocomplete="off" hidden>
                <input type="text" id="activityName" placeholder="Activity name">
                <input type="text" id="activityDescription" placeholder="Activity description">
                <div>
                    <input type="range" id="activityDuration" value="30" min="5" max="90" step="1" name="duration">
                    <label for="duration">Duration: <span id="durationValue">30</span> seconds</label>
                </div>
                <button id="submitActivity" class="confirm-button">Create</button>
            </form>
        </div>
    </template>
    <script defer src="components/WorkoutElement.js"></script>
    <script defer src="index.js"></script>

    <h1>My Workouts</h1>
    <div id="newWorkoutHeader">
        <button id="addWorkout">Add Workout</button>
        <form id="createWorkoutForm" autocomplete="off" hidden>
            <input type="text" id="workoutName" placeholder="Workout name">
            <input type="text" id="workoutDescription" placeholder="Workout description">
            <button id="submitWorkout" class="confirm-button">Create</button>
        </form>
    </div>
    <div id="workouts">

    </div>
</body>

</html>
